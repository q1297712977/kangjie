<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Robot_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-robot_sn" data-rule="required" class="form-control" name="row[robot_sn]" type="text" value="{$row.robot_sn}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Command_cat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-command_cat" data-rule="required" class="form-control" name="row[command_cat]" type="text" value="{$row.command_cat}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Command_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-command_type" data-rule="required" class="form-control" name="row[command_type]" type="text" value="{$row.command_type}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Command')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-command" data-rule="required" class="form-control" name="row[command]" type="text" value="{$row.command}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ip_addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip_addr" data-rule="required" class="form-control" name="row[ip_addr]" type="text" value="{$row.ip_addr}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Commander')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commander" data-rule="required" class="form-control" name="row[commander]" type="text" value="{$row.commander}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Describe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-describe" class="form-control " rows="5" name="row[describe]" cols="50">{$row.describe}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[addtime]" type="text" value="{$row.addtime|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
